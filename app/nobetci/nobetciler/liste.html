<ion-view view-title="{{'nb.hemsirelistesi' | i18n}}">
    <ion-nav-buttons side="secondary">
        <a class="button button-icon ion-ios-plus-empty" ui-sref="home.nobetci({id:'new'})"></a>
    </ion-nav-buttons>
    <!--Content-->
    <ion-content>
        <ion-refresher pulling-text="{{'rota.yenile' | i18n}}"
                       on-refresh="refreshList()"
                       pulling-icon="ion-ios-refresh-empty">
        </ion-refresher>
        <div class="list">
            <div class="item item-divider">
                {{::"nb.toplamnobetcisayisi" | i18n}}
                <span style="right:11px;" class="badge badge-assertive">{{model.length}}</span>
            </div>
            <div class="item item-divider item-dark text-center" ng-show="networkStatus.offline">
                {{::"rota.offline" | i18n}}
            </div>

            <a class="item item-thumbnail-left"
               ui-sref="home.nobetci({id:nobetci.id})"
               ng-repeat="nobetci in model">
                <img src="{{nobetci.icon || 'img/avatar.jpg'}}">
                <h2>{{::nobetci.adsoyad}}</h2>
                <p>Back off, man. I'm a scientist.</p>
            </a>

           
        </div>
    </ion-content>
</ion-view>

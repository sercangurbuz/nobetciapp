<ion-modal-view cache-view="false">
    <ion-content class="login" scroll="false">
        <div class="spacer" style="height: 20px;"></div>
        <h3 i18n="rota.login"></h3>
        <div class="list">
            <label class="item item-input">
                <input type="text" ng-model="credentials.username" i18n-placeholder="rota.username">
            </label>
            <label class="item item-input">
                <input type="password" ng-model="credentials.password" i18n-placeholder="rota.password">
            </label>
        </div>
        <button class="button button-full button-positive" i18n="rota.giris" ng-click="login()"
                ng-disabled="!credentials.username || !credentials.password"></button>
        <div class="spacer" style="height: 40px;"></div>
        <img src="img/arkas-logo.png" />
    </ion-content>
    <div class="company" i18n="rota.bimar">
    </div>
</ion-modal-view>
